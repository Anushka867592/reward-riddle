<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle 4</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(65, 105, 225, 0.7); /* Royal Blue with 70% opacity */
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riddle 4</h1>
        <p>With fur soft and eyes so kind,
A loyal companion, one of a kind.
Black and white, like a cookie sweet,
What's this friend's name, isn't it neat?

What do you think?</p>
        <input type="text" id="answer" placeholder="Your answer here">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        function checkAnswer() {
            var answer = document.getElementById('answer').value.toLowerCase();
            if (answer === 'oreo') {
                alert('Correct! Proceeding to the next page.');
                window.location.href = 'page5.html';
            } else {
                alert('Incorrect answer. Try again!');
            }
        }
    </script>
</body>
</html>
