<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(65, 105, 225, 0.7); /* Royal Blue with 70% opacity */
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Page</h1>
        <p>Here is your video:</p>
        <video controls>
            <source src="earthMP4video.mp4" type="video/mp4">
            <!-- Include other video formats if needed -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
