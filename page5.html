<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle 5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(65, 105, 225, 0.7); /* Royal Blue with 70% opacity */
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riddle 5</h1>
        <p>In the palette of hues, a shade divine,
A regal color, oh, so fine.
Anushka's delight, a sight so true,
Her favorite shade, what could it be, do you construe?</p>
        <input type="text" id="answer" placeholder="Your answer here">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        function checkAnswer()
 {
            var answer = document.getElementById('answer').value.toLowerCase();
            if (answer === 'royal blue') {
                alert('Correct! Proceeding to the reward page.');
                window.location.href = 'video.html';
            } else {
                alert('Incorrect answer. Try again!');
            }
        }
    </script>
</body>
</html>
